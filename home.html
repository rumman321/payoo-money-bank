<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div class="stat-value" id="balance-amount">89400</div>
                      <div class="stat-desc" id="available-balance">available balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- user action btn -->
                  <div>
                    <button id="show-addmoney" class="btn btn-lg">ADD MONEY</button>
                    <button id="show-cashout" class="btn btn-lg">CASH OUT</button>
                    <button id="show-TRANSACTION" class="btn btn-lg">TRANSACTION</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money  form  start-->
                  <div id="addmoney-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="amount" type="text" autocomplete="off" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number" autocomplete="off" type="password" placeholder="Enter pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money  form  end-->

                  <!-- cash out  form  start-->
                  <div id="cashout-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out Amount</span>
                        </label>
                        <input id="cashout-amount" type="email" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cashout-pin-number" type="password" placeholder="Enter pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out  form  end-->
                   <!-- transaction start -->
                    <div id="transaction-form">
                        <h2 class="text-3xl text-center">
                            transaction
                        </h2>
                    </div>
                   <!-- transaction end -->
              </div>
            </div>
          </div>
    </main>

    <script src="./utilities.js"></script>
    <script src="./addmoney.js"></script>
    <script src="./cashout.js"></script>
    <script src="./feature.js"></script>
</body>
</html>
